<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if and v-show 演示</h1>
    <hr>
    <div id="app">
        <div v-if="login">欢迎进入XXX系统！</div>
        <div v-else>请登陆:</div>
        <div v-if="isPass">if2，不加载该div</div>
        <div v-else>else2</div>
        <div v-show="isShow">vshow,类似于控制css不显示</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                login:false,
                isPass:true,
                isShow:true
            }
        })
    </script>
</body>
</html>
